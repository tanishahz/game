<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ff9ff3;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            color: #ff6b81;
        }
        label {
            font-size: 1.1em;
            color: #222;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff6b81;
            border-radius: 5px;
        }
        .btn {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #ff4757;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff6b81;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Calculator üíñ</h1>
        <label for="name1">Your Name</label>
        <input type="text" id="name1" placeholder="Enter your name">
        <label for="name2">Their Name</label>
        <input type="text" id="name2" placeholder="Enter their name">
        <button class="btn" onclick="calculateLove()">Calculate Love %</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateLove() {
            const loveScore = Math.floor(Math.random() * 100) + 1;
            const name1 = document.getElementById("name1").value;
            const name2 = document.getElementById("name2").value;
            if (name1 && name2) {
                document.getElementById("result").innerText = `${name1} & ${name2} match: ${loveScore}% ‚ù§Ô∏è`;
            } else {
                document.getElementById("result").innerText = "Please enter both names.";
            }
        }
    </script>
</body>
</html>
